<mat-card class="sign-up-card">
  <mat-card-title
    class="sign-up-card__header"
    mat-dialog-title>
    Create account
  </mat-card-title>
  <mat-card-content class="sign-up-card__content">
    <form
      [formGroup]="signUpForm"
      class="sign-up-form">
      <div class="sign-up-form sign-up-form--row">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input
            formControlName="username"
            matInput>
        </mat-form-field>
        <mat-form-field>
          <mat-label>First name</mat-label>
          <input
            formControlName="firstName"
            matInput>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Last name</mat-label>
          <input
            formControlName="lastName"
            matInput>
        </mat-form-field>
      </div>
      <div class="sign-up-form sign-up-form--row">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            formControlName="email"
            matInput
            type="email">
        </mat-form-field>
        <mat-form-field>
          <mat-label>City</mat-label>
          <input
            formControlName="city"
            matInput>
        </mat-form-field>
      </div>
        <div class="sign-up-form sign-up-form--row">
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            formControlName="password"
            matInput
            type="password">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Repeat password</mat-label>
          <input
            formControlName="repeatPassword"
            matInput
            type="password">
        </mat-form-field>
        </div>
    </form>
    <div class="button-wrapper">
      <button
        (click)="onSignUpClick($event)"
        [disabled]="!signUpForm.valid"
        mat-button>Sign up
      </button>
      <button
        (click)="onLogInClick($event)"
        mat-button>Already have a account? Sign in
      </button>
    </div>
  </mat-card-content>
</mat-card>
